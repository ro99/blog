name: Deploy Jekyll with TikZ

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: read
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/builder:main

jobs:
  wait-for-docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if Dockerfile changed
        id: dockerfile-check
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q "^Dockerfile$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Wait for Docker build workflow
        if: steps.dockerfile-check.outputs.changed == 'true'
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'build-and-push'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  build:
    runs-on: ubuntu-latest
    needs: wait-for-docker-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker Image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build Site via Docker
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/srv/jekyll \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
          bundle exec jekyll build

      - name: Debug - List generated files
        run: |
          echo "=== Contents of _site/assets/images ==="
          ls -la _site/assets/images/ || echo "Directory does not exist"
          echo "=== Contents of assets/images ==="
          ls -la assets/images/ || echo "Directory does not exist"
          echo "=== Contents of _tikz_tmp ==="
          ls -la _tikz_tmp/ || echo "Directory does not exist"
          echo "=== Contents of assets/images ==="
          ls -la assets/images/ || echo "Directory does not exist"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4